<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;
     function Modal({ title, children, show = false, onClose = () => {}, onConfirm = () => {} }) {
           return show && ReactDOM.createPortal(
               <div className="modal-container">
                   <div className="modal">
                       <h2>{title}</h2>
                       {children}
                       <div className="modal-actions">
                           <button onClick={onConfirm}>Conferma</button>
                           <button onClick={onClose}>Annulla</button>
                           
                       </div>
                   </div>
               </div>,
               document.body
           );
       }
  
      function AnimalList() {
           const [animals, setAnimals] = React.useState([]);
           const [showModal, setShowModal] = React.useState(false);
           const [newAnimal, setNewAnimal] = React.useState("");
   
           function handleConfirm() {
               if (newAnimal.trim()) {
                   setAnimals([...animals, newAnimal]);
               }
               setShowModal(false);
               setNewAnimal("");
           }
   
           return (
               <div>
                   <Modal 
                       title="Aggiungi un Animale"
                       show={showModal}
                       onClose={() => setShowModal(false)}
                       onConfirm={handleConfirm}
                   >
                       <input 
                           type="text" 
                           value={newAnimal} 
                           onChange={(e) => setNewAnimal(e.target.value)} 
                           placeholder="Inserisci un animale..." 
                       />
                   </Modal>
   
                   <details>
                       <summary>Animali</summary>
                       <ul>
                           {animals.map((animal, index) => (
                               <li key={index}>{animal}</li>
                           ))}
                       </ul>
                   </details>
                   <button onClick={() => setShowModal(true)}>Aggiungi Animale</button>
   
               </div>
           );
       }
    ReactDOM.render(<AnimalList />, document.querySelector(".lista-animali"));
   </script>
</head>
     <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
